name: Check Demos
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - 'pause/*'
      - 'ipvs/*'
      - 'flannel/*'
      - 'bash/*'
      - 'ebpf/*'
  pull_request_review:
    types:
      - submitted

jobs:
  check-format:
    name: Check scripts format
    runs-on: ubuntu-latest
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # refs/tags/v4.1.7
      - name: Run the sh-checker
        uses: luizm/action-sh-checker@c6edb3de93e904488b413636d96c6a56e3ad671a # refs/tags/v0.8.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHFMT_OPTS: -i 4 -s
        with:
          sh_checker_shellcheck_disable: true
          sh_checker_exclude: "bash/spec/plugin_spec.sh"
  changes:
    runs-on: ubuntu-latest
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    outputs:
      demos: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # refs/tags/v4.1.7
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # refs/tags/v3.0.2
        if: ${{ !env.ACT }}
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            pause:
              - 'pause/*'
            ipvs:
              - 'ipvs/*'
            flannel:
              - 'flannel/*'
            bash:
              - 'bash/*'
            ebpf:
              - 'ebpf/*'
  check-demo:
    name: Check demo on Ubuntu Virtual Environment
    runs-on: ubuntu-20.04
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        demo: ${{ fromJSON(needs.changes.outputs.demos) }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # refs/tags/v4.1.7
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # refs/tags/v5.0.1
        with:
          go-version: '1.22'
          check-latest: true
      - uses: ./.github/actions/check-demo
        with:
          demo-type: ${{ matrix.demo }}
  check-bash-shellspec:
    name: Run BDD shell specs for Bash demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # refs/tags/v4.1.7
      - name: Install ShellSpec
        run: curl -fsSL https://github.com/shellspec/shellspec/releases/latest/download/shellspec-dist.tar.gz | tar -xz -C ..
      - name: Run Shellspec
        shell: 'script -q -e -c "bash {0}"'
        run: ../shellspec/shellspec --profile --xtrace
