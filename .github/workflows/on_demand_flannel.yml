name: Check Flannel Demo
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - 'flannel/*'
  pull_request_review:
    types:
      - submitted
    paths:
      - 'flannel/*'

jobs:
  check-flannel-demo:
    name: Check Flannel demo on Ubuntu Virtual Environment
    runs-on: ubuntu-20.04
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    env:
      GO111MODULE: "on"
    steps:
      - uses: actions/checkout@v3
      - name: Setup common folder
        run: mkdir -p /opt/common && cp ./common/* /opt/common
      - name: Install dependencies
        run: cd flannel; ./install.sh
      - name: Configure services
        run: cd flannel; ./configure.sh
      - name: Run demo
        run: cd flannel; ./demo.sh
